<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет администратора</title>
  <link th:href="@{/css/header.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/CSS.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
  <div class="div-button">
    <form method="post" action="/logout">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit">Выйти из личного кабинета</button>
    </form>
  </div>
  <h3 id="titles">Личный кабинет администратора</h3>
    <div class="div-header">
      <a class="header-button" th:href="@{/admin}">Главная</a>
      <a class="header-button" th:href="@{/admin/product/add}">Добавить товар</a>
      <a class="header-button" th:href="@{/admin/orders}">Заказы</a>
      <a class="header-button" th:href="@{/admin/person}">Пользователи</a>
    </div>
</header>
<main>
  <div th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}">
    <p th:text="'Наименование: ' + ${product.getTitle()}">Наименование:</p>
    <p th:text="'Описание: ' + ${product.getDescription()}">Описание:</p>
    <p th:text="'Цена: ' + ${product.getPrice()}">Цена:</p>
    <p th:text="'Cклад: ' + ${product.getWarehouse()}">Cклад:</p>
    <p th:text="'Продавец: ' + ${product.getSeller()}">Продавец:</p>
    <p th:text="'Категория: ' + ${product.getCategory().getName()}">Категория:</p>
    <a class="main-button" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
    <a class="main-button" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
  </div>
</main>
<footer>
  <ul>
    <li><a th:href="@{/admin}">Главная</a></li>
    <li><a th:href="@{/admin/product/add}">Добавить товар</a></li>
    <li><a th:href="@{/admin/orders}">Заказы</a></li>
    <li><a th:href="@{/admin/person}">Пользователи</a></li>
  </ul>
</footer>
</body>
</html>
