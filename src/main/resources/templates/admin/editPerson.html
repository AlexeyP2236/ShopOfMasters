<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/header.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/CSS.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/search.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="div-button">
        <form method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Выйти из личного кабинета</button>
        </form>
    </div>
    <h3 id="titles">Просмотр пользователя</h3>
    <div class="div-header">
        <a class="header-button" th:href="@{/admin}">Главная</a>
        <a class="header-button" th:href="@{/admin/product/add}">Добавить товар</a>
        <a class="header-button" th:href="@{/admin/orders}">Заказы</a>
        <a class="header-button" th:href="@{/admin/person}">Пользователи</a>
    </div>
</header>
<main>
    <p th:text="'Id: ' + ${person.getId()} + ' Логин: ' + ${person.getLogin()}">id+login</p>
    <div style="border-bottom: none">
        <form class="search" th:method="POST" th:action="@{/admin/person/{id}(id=${person.getId()})}" th:object="${person}" enctype="multipart/form-data">
            <label>Логин: </label>
            <input type="text" th:field="*{login}">
            <br>,2
            <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            <br>
            <label for="firstName">Введите Имя: </label>
            <input type="text" th:field="*{firstName}" id="firstName">
            <br>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <br>
            <label for="lastName">Введите Фамилию: </label>
            <br>
            <input type="text" th:field="*{lastName}" id="lastName">
            <br>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <br>
            <label for="patronymic">Введите отчество: </label>
            <br>
            <input type="text" th:field="*{patronymic}" id="patronymic">
            <br>
            <div class="error" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div>
            <br>
            <label for="age">Введите возраст: </label>
            <br>
            <input type="number" th:field="*{age}" id="age">
            <br>
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            <br>
            <label for="telephone">Введите телефон: </label>
            <br>
            <input type="text" th:field="*{telephone}" id="telephone">
            <br>
            <div class="error" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
            <br>
            <label for="dateBirth">Введите дату рождения: </label>
            <br>
            <input type="date" th:field="*{dateBirth}" id="dateBirth">
            <br>
            <div class="error" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></div>
            <br>
            <label for="biography">Биография</label>
            <br>
            <textarea type="text" th:field="*{biography}" id="biography"></textarea>
            <br>
            <label for="confirmed">Подтвержденный</label>
            <select th:field="*{confirmed}"  id="confirmed">
                <option th:each="enum : ${T(com.example.shopofmasters.enumm.Confirmed).values()}" th:text="${enum.getConfirmedValue()}" th:value="${enum}"></option>
            </select>-->
            <br>

            <input type="text" th:field="*{role}">
            <br>
            <button type="submit">Изменить</button>
        </form>
    </div>
</main>
<footer>
    <ul>
        <li><a th:href="@{/admin}">Главная</a></li>
        <li><a th:href="@{/admin/product/add}">Добавить товар</a></li>
        <li><a th:href="@{/admin/orders}">Заказы</a></li>
        <li><a th:href="@{/admin/person}">Пользователи</a></li>
    </ul>
</footer>
</body>
</html>
