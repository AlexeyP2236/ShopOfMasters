<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link th:href="@{/css/registration.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div>
<h3>Вход</h3>
  <form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label>
    <br>
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <br>
    <label for="password">Введите пароль: </label>
    <br>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <button type="submit">Войти</button>
  </form>
  <div th:if="${param.error}" class="error" style="border-bottom: none; width: auto">
    Неправильный логин или пароль
  </div>
    <a class="button-authentication" href="/registration">Зарегистрироваться</a>
</div>
</body>
</html>
